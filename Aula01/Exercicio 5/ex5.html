<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade +1</title>
</head>

<body>
    <script>
        var nome = prompt("Digite seu nome");
        var idade = prompt("Digite sua idade");
        var soma = 1;
        calculo = parseInt(idade) + parseInt(soma);
        document.write(nome, " ficou com ", calculo, ".");
    </script>
</body>

</html>
